<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login form</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="./static/bootstrap.css">
  <script src="./static/main.js" type="text/javascript"></script>
  <script src="./static/bootstrap.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#signup" aria-controls="home" role="tab" data-toggle="tab">Sign-up</a></li>
      <li role="presentation"><a href="#login" aria-controls="profile" role="tab" data-toggle="tab">Login</a></li>
      <li role="presentation"><a href="#logout" aria-controls="messages" role="tab" data-toggle="tab">Logout</a></li>
    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="signup">
        <div class="panel panel-primary">
          <div class="panel-heading">
            Sign up
          </div>
          <div class="panel-body">
            <div class="form">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
              </div>
              <button type="button" onclick="signup()" class="btn btn-default">Sign up</button>
              <div class="">
                <label id="response"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="login">
        LOGIN
      </div>
      <div role="tabpanel" class="tab-pane" id="logout">
        LOGOUT
      </div>

    </div>
  </div>
</body>

</html>
